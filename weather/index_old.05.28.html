			.ico.li {
				margin: 0;
				font-size: 2em;
				opacity: .5;

			@media screen and (max-width: 530px) {
				.ico.li {
					font-size: 1.5em;
				}
			}

			@media screen and (max-width: 460px) {
				.ico.li {
					font-size: 1em;
				}
			}

			.card .list .content {
				padding: 1rem 1rem;
			}

			.item .header {
				font-size: 1.2rem;
				line-height: 1.6em;
				color: rgba(0, 0, 0, 0.85) !important;
			}

			.ts.list {
				margin: 0em 0em;
			}

			.hide {
				display: none !important;
			}

			.ts.list>.item {
				flex-wrap: nowrap;
			}

			@keyframes load {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(-360deg);
				}
			}

			.pace-activity {
				width: 70px;
				height: 70px;
				animation-duration: .5s;
				animation-name: load;
				animation-iteration-count: infinite;
				border: 6px solid #d8d8d8;
				border-right: 6px solid #fff;
				border-radius: 100px;
				position: absolute;
				overflow: hidden;
			}

			.pace-inactive {
				display: none;
			}

			.pace-progress:before {
				content: "\f002";
				line-height: 70px;
				font-size: 30px;
				color: #999;
				text-align: center;
				margin: 17px 0 0 17px;
				font-family: weathericons;
			}

			.pace {
				pointer-events: none;
				user-select: none;
				width: 70px;
				height: 70px;
				z-index: 2000;
				position: fixed;
				margin: auto;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}

			.pace-progress {
				transform: translate3d(0, 0, 0) !important;
				position: absolute;
				background-color: rgba(255, 255, 255, 0.64);
				border-radius: 100px;
				width: 70px;
				height: 70px;
			}

			.pace-running .ts {
				filter: blur(2px) opacity(25%);
			}

			.pace-done .ts {
				animation-duration: 1s;
				animation-name: done;
			}

			@keyframes done {
				from {
					filter: blur(2px) opacity(25%);
				}
				to {
					filter: blur(0px) opacity(100%);
				}
			}
		</style>
