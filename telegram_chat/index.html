    <style>
      #owo{
          background-color: #fff;
          background-image: -webkit-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef),-webkit-linear-gradient(45deg,#efefef 25%,transparent 25%,transparent 75%,#efefef 75%,#efefef);
          background-position: 0 0,10px 10px;
          background-size: 21px 21px;
      }
    </style>
  </head>
  <body onload="draw();">
    <owo></owo>
    <div class="ts snackbar">
      <div class="content"></div>
      <div class="action"></div>
    </div>
    <div class="ts basic link fluid top attached menu horizontally scrollable">
      <div class="ts container"><a class="item" href="index.html">Telegram 對話產生器</a><a class="right item" href="https://github.com/gnehs/Sealed/tree/master/telegram_chat" target="_blank">GitHub</a></div>
    </div>
    <header class="ts heading vertically padded fluid slate">
      <div class="ts container">
        <h1 class="ts center aligned header">Telegram 對話產生器
          <div class="sub header">沒有，這我沒說過</div>
        </h1>
      </div>
    </header><br>
    <div class="ts container">
      <canvas class="ts centered rounded image" id="owo" width="512" height="92" style="border:1px solid #ffdada"></canvas><br>
    </div>
    <div class="ts very narrow container">
      <div class="ts top attached segment">
        <div class="ts form">
          <div class="ts dividing header">Telegram 對話產生器</div>
          <div class="field">
            <label>名稱</label>
            <div class="ts underlined fluid input">
              <input id="name" type="text" placeholder="在此填入幹話" value="Yami Odymel http://yami.io/">
            </div>
          </div>
          <div class="field">
            <label>訊息</label>
            <div class="ts underlined fluid input">
              <input id="msg" type="text" placeholder="底部操作" value="👉 👌 💦">
            </div>
          </div>
          <div class="field">
            <label>時間</label>
            <div class="ts underlined fluid input">
              <input id="time" type="text" placeholder="10:10" value="10:10">
            </div>
          </div>
          <div class="field">
            <label>管理員</label>
            <div class="ts underlined fluid input">
              <input id="admin" type="text" placeholder="admin" value="admin">
            </div>
          </div>
        </div>
      </div><a class="ts fluid bottom attached button" id="download" download="xiaoan.png" onclick="downloadimg()">下載</a>
    </div>
  </body>
</html>
