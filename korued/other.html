<!-- Tocas JS：模塊與 JavaScript 函式 -->

		<!-- icon -->
		<link rel="shortcut icon" href="korued.jpg">

		<!-- css -->
		<link rel="stylesheet" href="https://cdn.gnehs.com.tw/cdn/animate.css">
		<style>
		@keyframes load {
			from {
				transform: rotate(0deg);
			}
			to{
				transform: rotate(-360deg);
			}
		}
		.pace-activity {
			width: 40px;
			height: 40px;
			animation-duration: .7s;
			animation-name: load;
			animation-iteration-count: infinite;
			border: 2px solid rgba(0,0,0,0.68);
			border-right: 2px solid rgba(0,0,0,0);
			border-radius: 100%;
			position: absolute;
			overflow: hidden;
		}
		.pace-inactive {
			display: none;
		}
		.pace-progress{
			transform: translate3d(0, 0, 0) !important;
			position: absolute;
			border-radius: 100%;
			width: 40px;
			height: 40px;
			font-size: 18x;
			line-height: 40px;
			color: #7B7B7B;
		}
		.pace-progress:before{
			content: attr(data-progress);
		}
		.pace{
			pointer-events: none;
			user-select: none;
			width: 40px;
			height: 40px;
			z-index: 2000;
			position: fixed;
			margin: auto;
			top: 100;
			left: 100;
			right: 0;
			bottom: 0;
			line-height: 100px;
			font-size: 20px;
			color: #7e7c7c;
			text-align: center;
		}
		</style>
	</head>
